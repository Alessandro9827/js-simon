<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <title>New Year Counter</title>
</head>
<body>
    <div class="newYearCounter">
        <div class="panel">
            <div class="title">
                <i class="fa-solid fa-champagne-glasses fa-beat" style="color: #e1bc05;"></i>
            <h1>New Year is coming</h1>
            <i class="fa-solid fa-champagne-glasses fa-beat" style="color: #e1bc05;"></i>
            </div>
            <div class="counter">
                <div class="counter-block">
                    <div id="days" class="counter-block-number">
                        00
                    </div>
                    <div class="counter-block-label">
                        Giorni
                    </div>
                </div>
                <div class="counter-block">
                    <div id="hours" class="counter-block-number">
                        00
                    </div>
                    <div class="counter-block-label">
                        Ore
                    </div>
                </div>
                <div class="counter-block">
                    <div id="minutes" class="counter-block-number">
                        00
                    </div>
                    <div class="counter-block-label">
                        Minuti
                    </div>
                </div>
                <div class="counter-block color-red">
                    <div id="seconds" class="counter-block-number">
                        00
                    </div>
                    <div class="counter-block-label">
                        Secondi
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Scrip JS-->
    <script src="./js/script.js"></script>
</body>
</html>
